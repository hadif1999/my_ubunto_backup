<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="libs/fontawesome/css/fa-all.min.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.min.css">

    <title></title>
</head>
<body>
    <div class="app-content">
        <div class="vertical-bar bg-highlight" data-col="2">
            <div class="current-time">
                <i class="fa fa-clock"></i>
                <span class="lbl-time">00:00:00</span>
            </div>
        </div>
        <div class="horizontal-bar bg-highlight" style="grid-row: 2;"></div>

        <div id="panel-stopwatch" class="area-op-content d-none" data-col="4">
            <h2 class="text-center timer fixed-width">00:00:00</h2>

            <p class="text-center">
                <button class="btn btn-primary btn-pause">
                    <i class="fa fa-pause"></i>
                    <span data-loc="Pause"></span>
                </button>
            </p>

            <p class="text-center">
                <button class="btn btn-primary btn-resume">
                    <i class="fa fa-play"></i>
                    <span data-loc="Resume"></span>
                </button>
            </p>
        </div>

        <div id="panel-alarm" class="area-op-content d-none" data-col="3">
            <h2 class="text-center timer fixed-width">00:00:00</h2>

            <p class="text-center">
                <button class="btn btn-primary btn-stop">
                    <i class="fa fa-stop"></i>
                    <span data-loc="Stop"></span>
                </button>
            </p>
        </div>

        <div id="panel-countdown" class="area-op-content" data-col="2">
            <h2 class="text-center timer fixed-width">00:00:00</h2>

            <p class="text-center">
                <button class="btn btn-primary btn-pause">
                    <i class="fa fa-pause"></i>
                    <span data-loc="Pause"></span>
                </button>
            </p>

            <p class="text-center">
                <button class="btn btn-primary btn-resume">
                    <i class="fa fa-play"></i>
                    <span data-loc="Resume"></span>
                </button>
            </p>

            <p class="text-center">
                <button class="btn btn-primary btn-stop">
                    <i class="fa fa-stop"></i>
                    <span data-loc="Stop"></span>
                </button>
            </p>
        </div>

        <div class="area-panel area-countdown">
            <div class="form-group row time-group">
                <div class="col">
                    <input type="number" class="form-control" placeholder="H" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="M" value="5" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="S" min="0" />
                </div>
            </div>

            <div>
                <button data-op="Countdown" class="btn btn-primary w-100">
                    <i class="fa fa-clock"></i>
                    <span data-loc="Countdown"></span>
                </button>
            </div>
        </div>

        <div class="area-panel area-alarm">
            <div class="form-group row time-group">
                <div class="col">
                    <input type="number" class="form-control" placeholder="H" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="M" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="S" min="0" />
                </div>
            </div>

            <div>
                <button data-op="AlarmClock" class="btn btn-primary w-100">
                    <i class="fa fa-clock"></i>
                    <span data-loc="AlarmClock"></span>
                </button>
            </div>
        </div>

        <div class="area-panel area-stopwatch">
            <div class="form-group row time-group invisible">
                <div class="col">
                    <input class="form-control" placeholder="H" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input class="form-control" placeholder="M" min="0" />
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input class="form-control" placeholder="S" min="0" />
                </div>
            </div>

            <div>
                <button data-op="Stopwatch" class="btn btn-primary w-100">
                    <i class="fa fa-clock"></i>
                    <span data-loc="Stopwatch"></span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/MainPage.js"></script>
</body>
</html>
